<body>
    <input type="text">
    <script>
        $('input')[0].oninput = debounce(function(){
            console.log(this);
            console.log(this.value);
        }, 500)

        function debounce(fn, delay) {
            let t = null
            return function () {
                if (t !== null) {
                    clearTimeout(t)
                }
                t = setTimeout(() => {
                    fn.apply(this)
                }, delay);
            }
        }
    </script>
